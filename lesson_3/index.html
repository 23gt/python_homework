<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вебсайт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Вебсайт</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Домой</a>
          <a class="nav-link" href="about.html">О сайте</a>
        </div>
      </div>
    </div>
  </nav>
  <h1>Вебсайт</h1>
  <form action="">
    <div>
      <label for="login">Логин</label>
      <input class="form-control" placeholder="Логин" type="text" id="login"><br>
    </div>
    <div>
      <label for="pass">Пароль</label>
      <input class="form-control" placeholder="Пароль" type="password" id="pass"><br>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Расскажите о себе</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
      <label class="form-check-label" for="flexSwitchCheckChecked">Соглашаюсь с пользовательским соглашением</label>
    </div>
  </form>
  <button type="button" class="btn btn-success">Войти</button><br>
  <a href="about.html">О сайте</a>
</body>
</html>
